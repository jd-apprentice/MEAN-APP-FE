<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Posicion</th>
      <th>Telefono</th>
      <th>Email</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ cliente.firstName }}</td>
      <td>{{ cliente.lastName }}</td>
      <td>{{ cliente.position }}</td>
      <td>{{ cliente.phone }}</td>
      <td>{{ cliente.email }}</td>
      <td>
        <button (click)="editarCliente(cliente)">Editar</button>
        <button (click)="eliminarCliente(cliente)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
